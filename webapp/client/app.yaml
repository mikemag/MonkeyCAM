runtime: python314

basic_scaling:
  max_instances: 1

handlers:
- url: /static/(.*)
  static_files: build/static/\1
  upload: build/static/(.*)
  secure: always

- url: /(\w*\.(json|js|ico))$
  static_files: build/\1
  upload: build/\w*\.(json|js|ico)$
  secure: always

- url: /(.*)
  static_files: build/index.html
  upload: build/index.html
  secure: always
